<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">CRUD PROJECT</a>
    </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
        <div class="col-md-4">
            <h2 class="bg-dark text-white text-center p-3">Update Student Details</h2>
            <br>
            <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" value="{{d.email}}" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" value="{{d.age}}" required>
                </div>
                <div class="form-group">
                    <select name="gender" class="form-control mt-2" id="gender">
                        <option selected>{{d.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
